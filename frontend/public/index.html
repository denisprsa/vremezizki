<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      .weather-loader-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .weather-loader {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .weather-loader div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid rgb(13, 71, 161);
        border-radius: 50%;
        animation: weather-loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: rgb(13, 71, 161) transparent transparent transparent;
      }
      .weather-loader div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .weather-loader div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .weather-loader div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes weather-loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <title>React Redux App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="weather-loader-wrapper">
        <div class="weather-loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

  </body>
</html>
